<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #948989;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background-color: #444;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #666;
            color: #fff;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <input type="email" name="" id="lemail" placeholder="email">
    <input type="password" name="" id="lpassword">
    <button onclick="login()">login</button>
</body>

</html>
<script>
    let lemail = document.getElementById('lemail')
    let lpassword = document.getElementById("lpassword")
    function login() {
        fetch(`http://localhost:1244/users`, {
            headers: {
                'content-type': 'application/json'
            },
            method: 'GET'
        }).then((result) => result.json()).then((data) => {
            console.log(data)
            let validated = data.find((el) => el.Email == lemail.value && el.Password == lpassword.value)
            console.log(validated)
            if (validated) {
                fetch(`http://localhost:1244/loggedIn_user`, {
                    headers: {
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify(validated)
                }).then((res)=>res.json())
                .then((data)=>{
                    console.log(data);
                    alert('logged in successfully');
                    window.location.href = 'dashboard.html'
                })
                // localStorage.setItem('validated_user', JSON.stringify(validated))
            } else {
                alert('abeg commot go sign up')
            }
        })
    }
</script>
